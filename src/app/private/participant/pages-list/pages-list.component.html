<div class="text-white text-center my-4">
  <button (click)="goToPage()" class="btn btn-primary">Novo Page</button>
</div>

<!--Content 1-->
<div class="w-xl-75 w-lg-75 mx-auto border bg-white shadow-lg">
  <!--Recomendações-->
  <div class="container-flex p-4">
    <div class="row">
      <div class="col">
        <h2 class="text-center text-primary font-weight-bold">Page</h2>
      </div>
    </div>
    <div class="row">
      <!-- Descrição -->
      <div class="col-12 col-lg-8 container mt-3" style="font-size: 1.2rem;">
        <!-- Data -->
        <div class="row">
          <span class="offset-2 col-5 text-primary font-weight-bold">Data de avaliação: </span>
          <span class="col">XX/XX/XXXX</span>
        </div>
        <!---------->
        <!-- Última alteração -->
        <div class="row">
          <span class="offset-2 col-5 text-primary font-weight-bold">Ulima alteração: </span>
          <span class="col">XX/XX/XXXX</span>
        </div>
        <!---------------------->
      </div>
      <!--------------->
      <!-- Options -->
      <div class="col-6 col-lg-4 d-flex flex-column justify-content-around mx-auto mt-5 mt-lg-0">
        <button class="btn btn-primary mb-2" type="button">Visualizar ou editar</button>
        <button class="btn btn-danger" type="button">Deletar</button>
      </div>
      <!----------->
    </div>
  </div>
  <!----------------->
</div>
<!------------->
