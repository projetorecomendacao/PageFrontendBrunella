<!--Dados gerais page-->
<div class="bg-white container-fluid pb-4">
  <div class="row">
    {{ this.pageService.page.getService() }}
    <label class="mt-2 mr-3 offset-3 col-3" for="service">Serviço/instituição:</label>
    <input class="form-control col-3 mb-3" id="service" type="text" (change)="setService(service.value)" #service>

    <label class="mb-0 mr-3 offset-3 col-3" for="entrance">Data de entrada no serviço/instituição (AAAA-MM-DD):</label>
    <input class="form-control col-3" id="entrance" type="date" (change)="setEntrance(entrance.value)" #entrance>

    <label class="mb-0 mr-3 offset-3 col-3" for="interviewed">Entrevistado:</label>
    <select class="form-control col-3" id="interviewed" (change)="setInterviewed(interviewed.value)" #interviewed>
      <option value="" selected disabled>Selecione</option>
      <option value="Participante">Participante</option>
      <option value="Cuidador Formal">Cuidador Formal</option>
      <option value="Familiar">Familiar</option>
    </select>
  </div>
</div>
