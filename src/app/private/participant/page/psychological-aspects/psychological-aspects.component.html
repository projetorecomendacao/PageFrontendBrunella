<app-cognitive-deficit *ngIf="hasRequestArrived" [cognitionDeficit]="psychologicalAspect ? psychologicalAspect.cognitionDeficitId : undefined" (cognitionDeficit)="setCognitiveDeficit($event)"></app-cognitive-deficit>
<app-negative-attitudes-aging *ngIf="hasRequestArrived" [negativeAttitudesAging]="psychologicalAspect ? psychologicalAspect.negativeAttitudesAgingId : undefined" (negativeAttitudesAging)="setNegativeAttitudesAging($event)"></app-negative-attitudes-aging>
<app-depression *ngIf="hasRequestArrived" [depression]="psychologicalAspect ? psychologicalAspect.depressionId : undefined" (depression)="setDepression($event)"></app-depression>
<app-observations-psychological *ngIf="hasRequestArrived" [comments]="psychologicalAspect.comments" (comments)="setComments($event)"></app-observations-psychological>
