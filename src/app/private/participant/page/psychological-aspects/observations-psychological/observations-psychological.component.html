<!--Title-->
<h2 class="text-center mt-5"><span class="bg-primary rounded-pill rounded-bottom-0 text-white px-5 py-2">Observações</span></h2>
<!--------->
<!--Content-->
<div class="w-xl-75 w-lg-75 mx-auto border bg-white shadow-lg">
  <!--Perguntas-->
  <div class="p-3">
    <!--Pergunta1-->
    <div class="container-flex escuro p-4">
      <div class="row">
        <div class="col-12 col-md-1 d-flex justify-content-center align-items-center text-primary font-weight-bold">Obs.</div>
        <span class="col-12 col-md-7">Observações sobre o bloco psicológico:</span>
        <div class="col-12 col-md d-flex justify-content-around flex-wrap">
          <textarea class="w-100 form-control" [formControl]="commentsForm"></textarea>
        </div>
      </div>
    </div>
    <!------------->
  </div>
  <!------------->
  <!--Continue-->
  <div class="d-flex align-items-center justify-content-center p-3 mt-3">
    <button class="btn btn-primary" (click)="submit()">Salvar e continuar</button>
  </div>
  <!------------>
</div>
<!----------->
